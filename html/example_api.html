<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">	
		<script src="../js/summer.js" ></script>		
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			a{
			 
				 word-wrap: break-word;
				 
			}
			p{
				color:#555;
			}
		</style>
	</head>
	<body>
		<div class="um-win" id="index">
			<div class="um-header" >
				<a href="#" class="um-back">返回</a>
				<h3>案例</h3>
			</div>
			<div class="um-content p15">
				  <a  href="#"  onclick="openWin('download')">
					<div class="um-label um-box-justify">
	                	<div>文件下载</div>
	                	<div>
	                		 <i class="ti-angle-right"></i>
	                	</div>
                	</div>
				</a>
				<a  href="#"  onclick="openWin('upload')">
					<div class="um-label um-box-justify">
	                	<div>文件上传</div>
	                	<div>
	                		 <i class="ti-angle-right"></i>
	                	</div>
                	</div>
				</a>
				<a  href="#"  onclick="openWin('gaode_trackDrawing')">
					<div class="um-label um-box-justify">
	                	<div>高德地图轨迹绘制</div>
	                	<div>
	                		 <i class="ti-angle-right"></i>
	                	</div>
                	</div>
				</a>
			</div>		 
		</div>
		<script>
			function openWin(type){
		 		summer.openWin({
		 			id:type,
		 			url:"html/example_api_detail/"+type+".html"
		 		});	 		
		 	}
	 
			$('.um-back').click(function(){		 
			 		summer.closeWin({			 			 
			 		});
		 		});
		</script>
	</body>
</html>
