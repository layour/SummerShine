<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um.css"/>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			h4{
				color:#555;
				margin-top:50px;
			}
		</style>
	
	</head>
	<body>
		<div class="um-win" id="index">
			<div id="header" class="um-header">
				<a href="#" class="um-back">返回</a>
				<h3>进度条</h3>
			</div>
			<div id="main" class="um-content p15">
				<h4 class="mt15">默认进度条</h4>	
	                <div class="um-progress animation">
	                	<div class="um-progress-bar animation"  >
	                	 
	                	</div>
	                </div>
	             <h4>不同颜色进度条</h4>	   
	                <div class="um-progress">
	                	<div class="um-progress-bar um-progress-bar-info" style="width: 20%">
	                		20% Complete
	                	</div>
	                </div>
	              <h4>mini进度条</h4>  
	                <div class="um-progress um-progress-mini">
	                	<div class="um-progress-bar" style="width: 60%;"></div>
	                </div>
	              <h4>斑马线进度条</h4>  
	                <div class="um-progress um-progress-line">
	                	<div class="um-progress-bar um-progress-bar-info"  style="width: 50%"></div>
	                </div>
	              <h4>细线进度条</h4>  
	                <div class="um-progress um-progress-striped">
	                	<div class="um-progress-bar um-progress-bar-success" style="width: 60%;"></div>
	                </div>
			</div>
		</div>
		<script type="text/javascript">
	 
			$('.um-back').click(function (){
				summer.closeWin();
			});
	 
			window.onload=function(){	  		  
			   var ibox=$('div.um-progress-bar.animation');	 
			   var timer=null;
			      var n=0;   
			       timer=setInterval(function(){
			    	 n+=1;
			    	 ibox.css('width',n+'%');
			    	 ibox.html(n+'%'); 
			    	 if(n==100){
			    	 	clearInterval(timer);
			    	 }  	 			    	  
			    },100)	 
           }
		</script>
	</body>
</html>
