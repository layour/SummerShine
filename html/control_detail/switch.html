<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um.css"/>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			h4{
				color:#555;
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<div class="um-win" id="index">
			<div id="header" class="um-header">
				<a href="#" class="um-back">返回</a>
				<h3>开关</h3>
			</div>
			<div id="main" class="um-content p15">
			<h4 class="mt15">开关按钮1</h4>	
                <label class="um-switch1">
                	<input type="checkbox" value="on" checked="checked">
                	<div class="um-track">
                		<div class="um-handle">
                		</div>
                	</div>
                </label>
            <h4>开关按钮2</h4>    
                <label class="um-switch2 um-box-vc">
                	<input type="checkbox" class="um-switch2" />
                	<span class="um-switch2-check" data-on-text="打开" data-off-text="关闭"></span>
                </label>


			</div>
		</div>
		<script>
			$('.um-back').click(function (){
				summer.closeWin();
			});
		</script>
	</body>
</html>
