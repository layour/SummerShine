<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/fullcalendar-1.6.4.css">
        <link rel="stylesheet" type="text/css" href="../../css/iuapmobile.um.calendar-2.7.0.css">

		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
        <script src="../../js/fullcalendar-1.6.4.js"></script>
        <script src="../../js/Frameworks/iuapmobile.frameworks.calendar-2.7.0.js"></script>
	</head>
	<body>
		<div class="um-win" id="index">
			<div id="header" class="um-header">
				<a href="#" class="um-back">返回</a>
				<h3>日历</h3>
			</div>
			<div id="main" class="um-content p15">
				
                <div id="calendar" class="um-calendar"></div>

			</div>
			 
		</div>

        <script>   
			$('.um-back').click(function (){
				summer.closeWin();
			});		 
            $(function () {
                /* 本UM.Calendar插件基于jquery的fullCalendar1.6.4插件编写
        	    * UM.calendar在fullcalendar1.6.4基础上添加了getDayEvents方法,可在实例化之后调用
        	    * UM.calendar有两个参数，第一个参数是日历容器的选择器，比如下面的"#calendar",  第二个参数是日历配置对象，与fullCalendar1.6.4配置对象等同*/	  
                var calendar = UM.calendar("#calendar", {
        			buttonText : {
        				prev : "<img src='../../img/cal_arrow_l.png' width=30></img>",
        				next : "<img src='../../img/cal_arrow_r.png' width=30></img>"
        			},
        			//行点击
        			dayClick : function(date, jsEvent, view) {
        			  /*
        				var events = calendar.getDayEvents(date); //获取某天事件数组
        				console.log(events);		
                      */  						
        			},
        			//事件源,可在日历控件初始化之后加载这些事件
        			events : [{
        				title : "XX产品发布会",
        				desc : "不可错过",
        				start : "2015-12-21 10:40",
        				end : "2015-12-23 11:50",
        				allDay : true
        			}, {
        				title : "XX座谈会",
        				desc : "非常重要",
        				end : "2015-12-25T10:50",
        				start : "2015-12-24T10:50",
        				allDay : false
        			}]
        		});       
            });
        </script>
	</body>
</html>
