<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/font-icons.css">
		<link rel="stylesheet" href="../../../css/iuapmobile.um.css"/>
        <link rel="stylesheet" type="text/css" href="../../../css/islider.css">
        <link rel="stylesheet" type="text/css" href="../../../css/islider.css">
        <style>
        	.iSlider-wrapper {
        		height: 150px;
        	}
        </style>

       
		<script src="../../../js/jquery.min.js" ></script>
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
        <script type="text/javascript" src="../../../js/islider.js"></script>
         
        <script type="text/javascript" src="../../../js/islider.js"></script>
        <script>
        	$(function() {
        		var list = [
        			{
        				content: "../../../img/g1.jpg"
        			}, 
        			{
        				content: "../../../img/g2.jpg"
        			}, 
        			{
        				content: "../../../img/g3.jpg"
        			}
        		];
        		var islider = new iSlider({
        			type: 'pic',
        			data: list,
        			dom: document.getElementById("iSlider-wrapper"),
        			isLooping: true,
        			animateType: 'default',
        			isAutoplay: true,
        			animateTime: 800
        		});
        		islider.addDot();
        	})
        </script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a href="#" class="um-back">返回</a>
				<h3>轮播2</h3>
			</div>
			<div id="main" class="um-content">
				
               
               <div class="um-row"><div id="iSlider-wrapper" class="iSlider-wrapper"></div></div>


			</div>
			<div class="um-footer">
				<div class="um-tabbar-foot">
					<a id="item0" href="#" class="um-footerbar-item active"> <i class="ti-comments f20"></i>
					<div class="um-tabbar-item-text">
						消息
					</div> </a>
					<a id="item1" href="#" class="um-footerbar-item"> <i class="ti-notepad f20"></i>
					<div class="um-tabbar-item-text">
						日程
					</div> </a>
					<a id="item2" href="#" class="um-footerbar-item "> <i class="ti-agenda f20"></i>
					<div class="um-tabbar-item-text">
						通讯录
					</div> </a>
					<a id="item3" href="#" class="um-footerbar-item"> <i class="ti-user f20"></i>
					<div class="um-tabbar-item-text">
						我
					</div> </a>
				</div>
			</div>
		</div>
		<script>
			$('.um-back').click(function (){
				summer.closeWin();
			});
		</script>
	</body>
</html>
