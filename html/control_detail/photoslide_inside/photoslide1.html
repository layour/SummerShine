<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/font-icons.css">
		<link rel="stylesheet" href="../../../css/iuapmobile.um.css"/>
        <link rel="stylesheet" type="text/css" href="../../../css/islider.css">
        <style>
        	.iSlider-wrapper {
        		height: 200px;
        	}
        </style>

		<script src="../../../js/jquery.min.js" ></script>
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
        <script src="../../../js/islider.js"></script>
        <script>
        	$(function() {
        		var list = [{
        			content: "../../../img/love.png"
        		}, {
        			content: "../../../img/sun.png"
        		}, {
        			content: "../../../img/waite.png"
        		}, ];
        		var islider = new iSlider({
        			type: 'pic',
        			data: list,
        			dom: document.getElementById("iSlider-wrapper"),
        			isLooping: true,
        			animateType: 'default',
        			onslideend: function(idx) {
        				$("#nav").find("li").eq(idx).addClass("active").siblings("li").removeClass("active");
        			},
        		});
        		//islider.addBtn();
        		$("#nav").find("li").on("click", function() {
        			$(this).addClass("active").siblings("li").removeClass("active");
        			var i = $(this).index();
        			islider.slideTo(i);
        		});		
        		$(islider.wrap).on("click",".islider-btn-outer",function(){
        			var i = islider.slideIndex;
        			$("#nav").find("li").eq(i).addClass("active").siblings("li").removeClass("active");
        		});	
        	});
        </script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a href="#" class="um-back">返回</a>
				<h3>画廊1</h3>
			</div>
			<div id="main" class="um-content">
				
                <!-- 该画廊最好在um-content上加上um-content-fill样式类 -->
                <ul class="um-tabbar um-tabbar-underline" id="nav">
                	<li class="active">
                		<a href="javascript:;">用户</a>
                	</li>
                	<li>
                		<a href="javascript:;">应用</a>
                	</li>
                	<li>
                		<a href="javascript:;">社区</a>
                	</li>
                </ul>
                <div id="iSlider-wrapper" class="iSlider-wrapper"></div>

			</div>
			<div class="um-footer">
				<div class="um-tabbar-foot">
					<a id="item0" href="#" class="um-footerbar-item active"> <i class="ti-comments f20"></i>
					<div class="um-tabbar-item-text">
						消息
					</div> </a>
					<a id="item1" href="#" class="um-footerbar-item"> <i class="ti-notepad f20"></i>
					<div class="um-tabbar-item-text">
						日程
					</div> </a>
					<a id="item2" href="#" class="um-footerbar-item "> <i class="ti-agenda f20"></i>
					<div class="um-tabbar-item-text">
						通讯录
					</div> </a>
					<a id="item3" href="#" class="um-footerbar-item"> <i class="ti-user f20"></i>
					<div class="um-tabbar-item-text">
						我
					</div> </a>
				</div>
			</div>
		</div>
		<script>
			$('.um-back').click(function (){
				summer.closeWin();
			});
		</script>
	</body>
</html>
