<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um.css"/>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	</head>
	<style>
		h4{
			color:#555;
			margin-top:50px;
		}
		 
	</style>
	<body>
		<div class="um-win" id="index">
			
            <div class="um-header" >
            	<a href="#"  class="um-back">返回</a>
            	<h3>导航栏</h3>
            </div>

			<div id="main" class="um-content p15">
				<h4 class="mt15"> 基础导航栏</h4>			
                <div class="um-header" >
                	<h3>导航栏</h3>
                </div>
 				             
                <h4>带返回按钮的导航栏</h4>
                <div class="um-header" >
                	<a href="#"  class="um-back"></a>
                	<h3>订单信息</h3>
                	<div class="um-header-btns">
                		<i class="ti-plus mr5" style="color: #fff;"></i>
                	</div>
                </div>
                <h4>带返回按钮和右侧按钮的导航栏</h4>
                <div class="um-header" >
                	<a href="#"  class="um-back">返回</a>
                	<h3>导航栏</h3>
                	<a class="um-header-right" href="#">保存</a>
                </div>
                <h4>带左右按钮的导航栏</h4>              
                <div class="um-header">
                    <a href="#" class="um-back"></a>
                    <h3>信息</h3>
                    <a href="#" class="um-header-right ti-pencil-alt"></a>
                </div>
                <h4>右侧多个按钮的导航栏</h4>  
                <div class="um-header">
                	<a href="#" class="um-back"></a>
                	<h3>标题</h3>
                	<div class="um-header-btns">
                		<i class="ti-more" style="transform: rotate(90deg);color: #fff;"></i>
                	</div>
                </div>
                <h4>带个人头像header区域上下排列</h4>      
                <div class="um-header um-header-personal">
                    <p class="tc pt15">
                		<img class="um-circle" height=60 width=60 src="../../img/user.png" alt="...">
                    </p>
                    <p class="tc  um-white">name</p>
                    <p class="tc um-white">name@yonyou.com</p> 
                </div>
                <h4>带个人头像header区域左右排列</h4>
                
                <div   class="um-header um-header-personal" >
                	<div class="um-media-left mt40 ml20">
                		<img class="um-circle" height=60 width=60 src="../../img/user.png" alt="...">
                	</div>
                	<div class="um-media-body ml15 um-white mt40 ">
                		<p  >name</p>
                		<p >name@yonyou.com</p>
                	</div>
                </div>
			</div>
			 
		</div>
		<script>
			$('.um-back').click(function (){
				summer.closeWin();
			});
		</script>
	</body>
</html>
