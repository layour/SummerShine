<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um.css"/>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			h4{
				color:#555;
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<div class="um-win" id="index">
			<div id="header" class="um-header">
				<a href="#" class="um-back">返回</a>
				<h3>滑动条</h3>
			</div>
			<div id="main" class="um-content p15">
				<h4 class="mt15">普通滑动条(只能在手机上显示)</h4>	
	                <div class="mt15">
	                	<input type="range" name="range" value=40 min="0" max="100" step="0.1">
	                </div>
	            <h4>带数字滑动条(只能在手机上显示)</h4>    
                    <div class="mt15">
	                    <form>
	                    	<div class="tc"><output for="range" name="x" >40</output></div>
	                    	<input type="range"  oninput="x.value=parseInt(range.value)" name="range" value=40 min="0" max="100" step="0.1">
	                    </form>   	
                    </div>
			</div>
			 
		</div>
		<script>
			$('.um-back').click(function (){
				summer.closeWin();
			});
		</script>
	</body>
</html>
